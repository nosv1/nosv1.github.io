<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        async function fetchDirectory(path) {
            console.log('Fetching directory:', path);
            let response = await fetch(path);
            fetch(path)
                .then(response => console.log(typeof (response)))
                .then(data => {
                    const fileList = document.getElementById('fileList');
                    data.forEach(item => {
                        if (item.type === 'directory') {
                            fetchDirectory(path + '/' + item.name);
                        } else if (item.type === 'file' && item.name.endsWith('.html')) {
                            const li = document.createElement('li');
                            li.textContent = item.name;
                            fileList.appendChild(li);
                        }
                    });
                })
                .catch(error => console.error('Error fetching directory:', error));
        }
        document.addEventListener('DOMContentLoaded', fetchDirectory("sra_insights/"))
    </script>
</head>

<body>
    <h1>Welcome to My GitHub Pages</h1>
    <ul id="fileList"></ul>
</body>
