<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SRA Insights{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/race_viewer">Race Viewer</a></li>
            <li><a href="/track_time_viewer">Track Time Viewer</a></li>
            <li><a href="/apd_viewer">APD Viewer</a></li>
            <li><a href="/insights">Insights</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
    <div>
        <button id="clear_cache_button">Clear Cache</button>
        <script>
            document.getElementById("clear_cache_button").addEventListener("click", function () {
                fetch("/clear_cache", {
                    method: "POST",
                }).then(response => {
                    if (response.ok) {
                        document.getElementById("clear_cache_button").innerText = "Cache Cleared";
                        location.reload();
                    } else {
                        alert("Failed to clear cache");
                    }
                });
            });
        </script>
    </div>
    <header>
        <h1>{% block header %}SRA Insights{% endblock %}</h1>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="disclaimer">
        This site is not officially supported by Sim Racing Alliance (SRA).
    </div>
</body>

</html>
